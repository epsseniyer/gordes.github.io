<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Mode Örneği</title>
  <style>
    :root {
      --arka-plan: #1f1f1f;
      --yazi-renk: #ffffff;
      --kod-renk: #ffcc00;
      --outline-px: 1px;
      --outline-renk: rgb(48, 54, 61);
    }

    body {
      background-color: var(--arka-plan);
      color: var(--yazi-renk);
      font-family: Arial, sans-serif;
    }

    h1 {
      color: var(--yazi-renk);
    }

    .code-div {
      border-radius: 6px;
      border: var(--outline-px) solid var(--outline-renk);
      padding: 2px 4px;
    }
  </style>
</head>

<body>
  <h1>Dark Mode Örneği</h1>

  <div class="code-div">
    <code class="language-javascript">
      const ad = 'John';
      console.log(`Merhaba, ben ${ad}!`);
    </code>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.23.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
</body>

</html>
